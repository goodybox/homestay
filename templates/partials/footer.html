{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500 flex flex-col">
    <div class="flex flex-col">
        <span>
            This site is for test automation only.
        </span>
        <span>&copy; 2020 Homestay All rights reserved.</span>
    </div>
    <div class="mt-10 flex">
        <select class="w-1/5" id="js-lang">
        {% get_current_language as LANGUAGE_CODE %}
        {{LANGUAGE_CODE}}
            <option value="en"
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="es"
                {% if LANGUAGE_CODE == 'es' %}
                    selected
                {% endif %}
            >Spanish</option>
            <option value="ko"
                {% if LANGUAGE_CODE == 'ko' %}
                    selected
                {% endif %}
            >Korean</option>
            <option value="ja"
                {% if LANGUAGE_CODE == 'ja' %}
                    selected
                {% endif %}
            >Japanese</option>
        </select>
    </div>
</footer>
